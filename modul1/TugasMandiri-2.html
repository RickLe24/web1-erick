<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Best Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 100px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
        nav .dropdown {
            display: inline-block;
            position: relative;
        }
        nav .dropdown-content, .dropdown-subcontent {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 200px;
            top: 100%;
            z-index: 1;
        }
        nav .dropdown-content a, .dropdown-subcontent a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        nav .dropdown-content a:hover, .dropdown-subcontent a:hover {
            background-color: #777;
        }
        nav .dropdown:hover .dropdown-content {
            display: block;
        }
        nav .dropdown-content .dropdown-sub {
            position: relative;
        }
        nav .dropdown-content .dropdown-subcontent {
            left: 100%;
            top: 0;
        }
        nav .dropdown-content .dropdown-sub:hover .dropdown-subcontent {
            display: block;
        }

        .main-container {
            display: flex;
            padding: 20px;
        }
        .videos {
            flex: 1;
            margin-right: 20px;
        }
        .videos iframe {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }
        .gallery {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height:200px;
            border-radius: 8px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1 align="left">Queen Best Hotel</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Kamar</a>
    <div class="dropdown">
        <a href="#">Fasilitas</a>
        <div class="dropdown-content">
            <a href="#">Petualangan Alam</a>
            <div class="dropdown-sub">
                <a href="#">Kolam Renang</a>
                <div class="dropdown-subcontent">
                    <a href="#">Sumber Air Panas</a>
                    <a href="#">Kolam Anak & Dewasa</a>
                    <div class="dropdown-sub">
                        <a href="#">Reguler</a>
                        <a href="#">Premium</a>
                    </div>
                </div>
            </div>
            <a href="#">Pusat Kebugaran</a>
            <a href="#">Ruang Rapat</a>
        </div>
    </div>
    <a href="#">Pesan Sekarang</a>
</nav>

<div class="main-container">
    <div class="videos">
        <iframe src="https://www.youtube.com/embed/s8vnc9l8sz4?si=3vgKav1P_f9LLu8a" title="Video 1"></iframe>
        <iframe src="https://www.youtube.com/embed/qemqQHaeCYo?si=rTS27JYoucmGLAY5" title="Video 2"></iframe>
        <iframe src="https://www.youtube.com/embed/mJVuZiK9a6I?si=xPeWwePlpMt3hipg" title="Video 3"></iframe>
    </div>
    <div class="gallery">
        <img src="a.jpeg" alt="Room 1">
        <img src="b.jpeg" alt="Room 2">
        <img src="d.jpeg" alt="Room 3">
        <img src="e.jpeg" alt="Room 4">
        <img src="x.jpg" alt="Room 5">
        <img src="z.jpg" alt="Room 6">
        <img src="c.jpeg" alt="Room 7">
        <img src="f.jpeg" alt="Room 8">
        <img src="h.jpeg" alt="Room 9">
    </div>
</div>

<footer>
    &copy; 2024 Queen Best Hotel
</footer>

</body>
</html>
